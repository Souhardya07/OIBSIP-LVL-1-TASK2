<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BALI TOURISM</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="cover-image"></div>
    <div class="content-wrapper">
        <header id="site-header" class="is--nav">

            <nav class="site-nav">
                <ul>
                    <li><a href="#">Plans</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

                <div class="site-title" id="title">
                    <h1>BALI</h1>
                </div>
                <div class="copy-right">
                    <p>&copy; 2024 All Rights Reserved</p>
                </div>

            </nav>
        </header>
       
         <main id="site-main">

                      <section class="discover" id="discover">
                        <div class="constainer">
                            <div class="slide">
                                <h1 class="slide1">Discover</h1>
                            </div>
                            <div class="slide">
                                <h1 class="slide2" lightwidth>Latest packages</h1>
                            </div>
                            <div class="slide">
                                <h1 class="slide3">without</h1>
                            </div>
                            <div class="slide">
                                <h1 class="slide4">any-tension</h1>
                            </div>
                        </div>
                      </section>
                   
                      <section class="image-section" id="image-section">
                        <div class="container">
                            <div class="cover">
                                <img src="./image/temple.jpeg" alt="" id="temple">
                            </div>
                        </div>
                      </section>


                      <section class="tag-section" id="tag-section">
                        <div class="container">
                            <span>Hotels</span>
                            <span>Flights</span>
                            <span>Tourist Spots</span>
                            <span>packages</span>
                        </div>
                      </section>

                      <section class="hotel-section" id="hotel-section">
                        <div class="container">

                            <div class="hotel-title">
                                <h2 >Hotels</h2>
                            </div>
                            <div class="grid-wrapper">
                                <div class="grid-items">
                                    <div class="box">
                                        <img src="./image/hotel1.jpg" alt="hotel1">
                                    </div>
                                    <div class="box">
                                        <img src="./image/hotel2.jpeg" alt="hotel2">
                                    </div>
                                        <div class="box"> 
                                        <img src="./image/hotel3.jpeg" alt="hotel3">
                                    </div>
                                        <div class="box">
                                            <img src="./image/hotel4.jpeg" alt="hotel4">
                                        </div>
                                        </div>
                                </div>
                                <div class="grid-wrapper">
                                <div class="grid-items">
                                    <div class="box">
                                        <img src="./image/flight1.jpeg" alt="flight1">
                                    </div>
                                    <div class="box">
                                        <img src="./image/flight2.jpeg" alt="flight2">
                                    </div>
                                        <div class="box"> 
                                        <img src="./image/flight3.jpeg" alt="flight3">
                                    </div>
                                        <div class="box">
                                            <img src="./image/flight4.jpeg" alt="flight4">
                                        </div>
                                        </div>
                                </div>
                                <div class="grid-wrapper">
                                <div class="grid-items">
                                    <div class="box">
                                        <img src="./image/tourist1.jpeg" alt="tourist1">
                                    </div>
                                    <div class="box">
                                        <img src="./image/tourist2.jpeg" alt="tourist2">
                                    </div>
                                        <div class="box"> 
                                        <img src="./image/tourist3.jpeg" alt="tourist3">
                                    </div>
                                        <div class="box">
                                            <img src="./image/tourist4.jpeg" alt="tourist4">
                                        </div>
                                        </div>
                                </div>
                               <div class="grid-wrapper">
                                <div class="grid-items">
                                    <div class="box">
                                        <img src="./image/package1.jpeg" alt="package1">
                                    </div>
                                    <div class="box">
                                        <img src="./image/package2.jpeg" alt="package2">
                                    </div>
                                        <div class="box"> 
                                        <img src="./image/package3.jpeg" alt="package3">
                                    </div>
                                        <div class="box">
                                            <img src="./image/package4.jpeg" alt="package4">
                                        </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                      </section>
         </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
